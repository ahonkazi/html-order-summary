<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="orderbox">
            <div class="orderbox__hero-img">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="orderbox__details">
                <h1 class="orderbox__details-title">
                    Order Summary
                </h1>
                <p class="orderbox__details-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="orderbox__details-plan">
                    <div class="orderbox__details__plan-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                            <g fill="none" fill-rule="evenodd">
                                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                                <path fill="#717FA6" fill-rule="nonzero"
                                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                            </g>
                        </svg>
                        <div class="plan__left-content">
                            <p class="plan__left-content__title">
                                Annual Plan
                            </p>
                            <p class="plan__left-content__price">
                                $59.99/<span>year</span>
                            </p>
                        </div>
                    </div>
                    <div class="orderbox__details__plan-right">
                        <a href="#">Change</a>
                    </div>
                </div>

                <div class="orderbox__payment">
                    <button class="btn-payment">Proceed to Payment</button>
                </div>
                <div class="orderbox__cancel">
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ahonkazi" target="_blank">Ahon Khan</a>.
    </footer>
</body>

</html>
